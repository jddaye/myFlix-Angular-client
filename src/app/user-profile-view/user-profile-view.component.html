<div class="profile-body">
  <mat-card class="profilebackground">
    <div class="user-info">
      <h2>Hello {{ user.Username }}!</h2>
      <h2 style="font-style: italic; text-decoration: underline">
        Profile Info
      </h2>

      <mat-card-header> </mat-card-header>
      <mat-card-content>
        <h3><b>Username: </b>{{ this.user.Username }}</h3>
        <h3><b>Email: </b>{{ user.Email }}</h3>
        <h3><b>Birthday: </b>{{ user.Birthday }}</h3>
        <br />

        <button
          class="profile-btn"
          mat-raised-button
          (click)="openEditUserProfile()"
          style="margin-right: 10px"
          color="primary"
        >
          Edit Profile
        </button>
        <button
          class="profile-btn"
          color="warn"
          mat-raised-button
          (click)="deleteUserProfile()"
        >
          Delete Profile
        </button>
      </mat-card-content>
    </div>
  </mat-card>
  <div class="moviebox">
    <div *ngIf="displayElement; else message">
      <h2>Favourite movies</h2>
      <mat-card *ngFor="let movie of favMovies; let i = index">
        <mat-dialog-content>
          <mat-card-title>{{ movie.title }}</mat-card-title>
          <mat-card-subtitle
            ><img class="movie-image" src="{{ movie.ImagePath }}"
          /></mat-card-subtitle>
          <mat-card-header>
            <button
              class="director-button"
              mat-button
              color="grey"
              (click)="
                openDirectorDialog(
                  movie.Director.Name,
                  movie.Director.Bio,
                  movie.Director.Birth
                )
              "
            >
              Director Details
            </button>
            <button
            class="actor-button"
            mat-button
            color="grey"
            (click)="
              openActorDialog(
                movie.Actor.Name,
                movie.Actor.Bio,
                movie.Actor.Birth
              )
            "
          >
            Actor Details
          </button>

            <button
              class="genre-button"
              mat-button
              color="grey"
              (click)="
                openGenreDialog(movie.Genre.Name, movie.Genre.Description)
              "
            >
              Genre Details
            </button>
            <button
              class="synopsis-button"
              mat-button
              color="grey"
              (click)="
                openSynopsis(movie.Title, movie.ImagePath, movie.Description)
              "
            >
              Synopsis
            </button>
            <button
              class="delete-button"
              mat-button
              color="grey"
              (click)="removeFav(movie._id)"
            >
              Delete Favorites
            </button>
          </mat-card-header>
        </mat-dialog-content>
      </mat-card>
    </div>
    <ng-template #message>
      <h2>You don't have any favourite movies yet</h2>
    </ng-template>
  </div>
</div>
