<div style="display: flex; flex-wrap: wrap;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Name}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Name}} />
        <mat-card-actions>
            <button
                mat-button
                (click)="openGenre(movie.Genre)"
                color="primary"
            >
                Genre
            </button>
            <button
                mat-button
                (click)="openDirector(movie.Director.Name, movie.Director.Bio, movie.Name)"
                color="primary"
            >
                Director
            </button>
            <button
                mat-button
                (click)="openActor(movie.Actors)"
                color="primary"
            >
                Actor
            </button>
            <button
                mat-button
                (click)="openSynopsis(movie.Name, movie.ImagePath, movie.Description)"
                color="primary"
            >
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
